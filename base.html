<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <script>
  function computerPlay()
  {
    let computerMove = Math.random() * 3
    if(computerMove == 0)
    {
      return "PAPER"
    }
    else if (computerMove == 1)
    {
      return "ROCK"
    }
    return "SCISSOR"
  }

  function getUserMove()
  {
    let response = prompt("paper, rock or scissor")
    return response.toUpperCase()
  }

  function playRound(playerSelection, computerSelection) {
    if(playerSelection == computerSelection)
    {
      return {result:0,
          playerSelection:null,
          computerSelection:null,};
    }
    if((playerSelection == "SCISSOR" && computerSelection == "PAPER")
    ||(playerSelection == "ROCK" && computerSelection == "SCISSOR")
    ||(playerSelection == "PAPER" && computerSelection == "ROCK"))
    {
        return {"result":1, "playerSelection": playerSelection, "computerSelection": computerSelection,};
    }
    return {"result":-1, "playerSelection": playerSelection, "computerSelection": computerSelection,};
  }

  function printRoundResult(result)
  {
      let winner = result.result
      let playerSelection = result.playerSelection
      let computerSelection = result.computerSelection
      if(winner == 1)
      {
          console.log(`You Win! ${playerSelection} beats over ${computerSelection}`)
      }
      else if(winner == -1)
      {
          console.log(`Computer Win! ${computerSelection} beats over ${playerSelection}`)
      }
      else {
          console.log("It's a draw")
      }

  }
  function game()
  {
      let i;
      let computerWin = 0
      let userWin = 0
      for(i = 0; i <= 4; i++)
      {
          let userSelection = getUserMove()
          let computerSelection = computerPlay()
          console.log(`User Move: ${userSelection}`)
          console.log(`Computer Moce: ${computerSelection}`)
          let result = playRound(userSelection, computerSelection)
          printRoundResult(result)
          if(result == -1)
          {
              computerWin++
          }
          else if(result == 1)
          {
              userWin++
          }
      }
      if(userWin > computerWin)
      {
          console.log(`Game ended! You win!`)
      }
      else if(computerWin > userWin)
      {
          console.log(`Game ended! You lose!`)
      }
      else
      {
          console.log("Game ended! It's a draw!")
      }
  }
  game()


  </script>
</body>
</html>
